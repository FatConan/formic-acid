@import java.util

@(name:String, required:Boolean, label:String, formName:String, value:String)
@defining(if(formName != null && !formName.isEmpty){formName + "_input_" + name}else{"input_" + name}) { id =>
    <div class="input-row @if(required) {required}" data-errorname="@name">
        <div class="error"></div>
        <label for="@id">@label:
            <input name="@name" id="@id" type="checkbox" @if(value != null && value.equals("on")){checked="checked"} />
        </label>
    </div>
}
