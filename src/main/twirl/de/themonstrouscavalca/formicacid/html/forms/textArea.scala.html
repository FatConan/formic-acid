@(name:String, required:Boolean, label:String, placeholder:String, formName:String, value:String)
@defining(if(formName != null && !formName.isEmpty){formName + "_input_" + name}else{"input_" + name}) { id =>
    <div class="input-row @if(required) {required}" data-errorname="@name">
        <div class="error"></div>
        <label for="@id">@label: </label>
        <textarea name="@name" id="@id" placeholder="@placeholder">@if(value != null){@value}</textarea>
    </div>
}
