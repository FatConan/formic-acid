@import de.themonstrouscavalca.formicacid.helpers.templates.InputConfig
@import de.themonstrouscavalca.formicacid.helpers.templates.InputValuePair

@(options: InputConfig)
@de.themonstrouscavalca.formicacid.html.forms.html.defaultWrappingWithLabel(options){
    <select @Html(options.getInputAttributes) class="@options.getInputClasses" name="@options.getName" id="@options.getId">
    @for(pair: InputValuePair <- options.getInputValuesPairs) {
        <option value="@pair.getValue" @if(options.getValue != null && options.getValue.equals(pair.getValue)){
            selected="selected"}>@pair.getLabel</option>
    }
    </select>
}
