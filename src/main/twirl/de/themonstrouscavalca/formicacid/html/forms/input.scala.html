@import java.util
@(inputType:String, attributes:util.Map[String, String], name:String, required:Boolean, label:String, placeholder:String, formName:String, value:String)
@defining(if(formName){formName + "_input_" + name}else{"input_" + name}) { id =>
    <div class="input-row @if(required) {required}" data-errorname="@name">
        <div class="error"></div>
        <label for="@id">@label: </label>
        <input name="@name" id="@id" placeholder="@placeholder" type="@inputType"
            @for(entry:util.Map.Entry[String, String] <- attributes.entrySet()){
                @entry.getKey="@entry.getValue"
            }
            @if(value){value="@value"} />
    </div>
}
